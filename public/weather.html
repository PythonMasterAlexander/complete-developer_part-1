<!DOCTYPE html>
<html>
		<head>
				<meta charset="UTF-8" />
				<title>Weather Component</title>
				<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
				<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
				<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		</head>
		<body>
				<div id="root"></div>
				
				<script type="text/babel">
						function App() {
								// When using a CDN, you can't use import statements
								const { useState } = React;

								const WeatherComponent = (props) => {
										const [count, setCount] = React.useState(0);
										React.useEffect(() => {
												setCount(1);
										}, []);

										function onButtonClick() {
												setCount(count + 1);
										}

										return (
												<>
														<h1>The weather is {props.weather}, and the count shows {count}</h1>
														<button onClick={onButtonClick}>Press to count</button>
												</>
										);
								}
								return (<WeatherComponent weather="rainy" />);
						}

						const container = document.getElementById("root");
						const root = ReactDOM.createRoot(container);
						root.render(<App />);
				</script>
		</body>
</html>
